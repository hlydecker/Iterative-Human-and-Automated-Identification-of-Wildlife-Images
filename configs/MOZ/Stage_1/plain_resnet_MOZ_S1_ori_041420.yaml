# training
conf_id: 041420_S1_ORI
algorithm: PlainResNet
num_epochs: 40
log_interval: 10
limit_steps: 0

# data
dataset_root: /home/zhmiao/datasets/ecology
dataset_name: MOZ_S1_ORI
class_indices: MOZ_S1_ORI
train_transform: MOZ
train_split:  # Set to blank for full dataset
batch_size: 256
