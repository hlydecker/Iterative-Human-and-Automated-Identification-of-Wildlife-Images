# training
conf_id: 042020_MOZ_S2
algorithm: MemoryStage2_ConfPseu
num_epochs: 40
hall_warm_up_epochs: 1
mem_warm_up_epochs: 5
log_interval: 10
limit_steps:  0

# data
dataset_root: /home/zhmiao/datasets/ecology
dataset_name: MOZ_S2
deploy_dataset_name: MOZ_S3_NEP
class_indices: MOZ_S2
train_transform: MOZ
train_split:  # Set to blank for full dataset
batch_size: 64
num_workers: 8
num_samples_cls: 4

# model
model_name: MemoryResNetClassifier
num_layers: 50
weights_init: ./weights/MemoryStage1/041220_MOZ_S1_0.pth

# optim
## feature
lr_feature: 0.001
momentum_feature: 0.9
weight_decay_feature: 0.0005
## classifier
lr_classifier: 0.01
momentum_classifier: 0.9
weight_decay_classifier: 0.0005
## memory
lr_memory: 0.01
momentum_memory: 0.9
weight_decay_memory: 0.0005
## lr_scheduler
sch_type: warm
decay1: 15
decay2: 25
sch_warmup: 5
gamma: 0.1

# center loss weight
ctr_loss_weight: 0.01

# reachability
reachability_scale: 10.0

# confidence
theta: 0.9



