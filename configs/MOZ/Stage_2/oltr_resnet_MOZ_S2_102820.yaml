# Session 1
conf_id: 102820_MOZ_S2_OLTR
algorithm: OLTRStage2 
hall_warm_up_epochs: 20
oltr_epochs: 40
log_interval: 10
no_up_freq: 3
semi_iters: 2  # Iterations for semi-supervised learning

## lr_scheduler
step_size: 10
gamma: 0.1

# data
dataset_root: /home/zhmiao/datasets/ecology
dataset_name: MOZ_S2_LT_GTPS
unknown_dataset_name: MOZ_UNKNOWN
deploy_dataset_name: MOZ_S3_ALL
class_indices: MOZ_S2_LT
train_transform: MOZ
batch_size: 96
num_workers: 8

# model
model_name: SoftOLTRResNetClassifier
num_layers: 50
weights_init: ./weights/EnergyStage1/101920_MOZ_S1_0_ft.pth

# optim
# Session 1, blur rotation
## feature
lr_feature: 0.0001
momentum_feature: 0.9
weight_decay_feature: 0.0005
## classifier
# lr_classifier: 0.01 # Session 0
lr_classifier: 0.01
momentum_classifier: 0.9
weight_decay_classifier: 0.0005
## memory
lr_memory: 0.0001
momentum_memory: 0.9
weight_decay_memory: 0.0005

# center loss weight
ctr_loss_weight: 0.01

# reachability
reachability_scale: 10.0 # Sess 0, 1
reachability_scale_eval: 50.0

# Soft labels
# Session 1, blur rotation
T: 10  # Temperature
alpha: 0.5  # Soft-hard ratio

# confidence
theta: 0.9

